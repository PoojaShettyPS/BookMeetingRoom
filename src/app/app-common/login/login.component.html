<div class="login-container">
  <div class="sectionHolder">
    <div class="login-section">
      <div>
        <form class="login-form" [formGroup]="loginForm" (submit)="onLogin()" autocomplete="off">
          <div class="form-group">
            <input class="form-control" type="text" formControlName="userid" placeholder="username" maxlength="60"
              required />
          </div>
          <div class="form-group">
            <input class="form-control" type="password" formControlName="password" placeholder="password" maxlength="60"
              required />
          </div>
          <div class="form-actions text-center">
            <button type="submit" class="login-submit" name="login">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
